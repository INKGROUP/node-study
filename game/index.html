<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output" style="width: 400px;height: 300px;border:1px solid #ccc;"></div>
    <button id="rock">stone</button>
    <button id="scissor">scissor</button>
    <button id="paper">paper</button>
</body>
<script>
    const $button = {
        rock : document.getElementById('rock'),
        scissor : document.getElementById('scissor'),
        paper : document.getElementById('paper')
    }

    const $output = document.getElementById('output')

    Object.keys($button).forEach( key => {
        $button[key].addEventListener('click', function(){
            fetch(`http://localhost:9527/game?action=${key}&timestamp=1578021481921`)
                .then( (res) => {
                    return res.text();
                } )
                .then( (text) => {
                    $output.innerHTML += text + '<br/>';
                } )
        })
    });
</script>
</html>
